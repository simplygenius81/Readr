<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="rdrctrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        
      </ion-header-bar>
      <ion-content>
        <div class="list card" ng-repeat="story in stories" >
          <div class="item item-text-wrap">

            <h2>{{story.data.title}}</h2>
            <div class="item item-image">
              <img src="{{story.data.thumbnail}}"><br/>
            </div>
           
            <div>
              <button class="button button-outline button-light button-block">
              <a href="{{story.data.url}}" target="_blank" style="color:orange">
              Open in Browser</a>
              </button> 
            </div>

          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
